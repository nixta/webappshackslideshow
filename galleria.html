<!doctype html>
<html>
<head>
  <style>
    .galleria {
      width: 600px;
      height: 450px;
      background: red;
    }
  </style>
</head>
	<body>
    <div class="galleria">
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="galleria-1.3.5.min.js"></script>
    <script>
      $(function(){
        for (var i=1; i<36; i++) {
          $('<img/>', {
            src: "images-sm/DevStormHackathon" + ((i<10)?"0":"") + i + ".JPG"
          }).appendTo(".galleria");
        }
        Galleria.loadTheme('themes/classic/galleria.classic.min.js');
        Galleria.run(".galleria");
      });
    </script>
	</body>
</html>
